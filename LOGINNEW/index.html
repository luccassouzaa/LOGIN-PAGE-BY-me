<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login New Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="login-card">
            <div class="login-header">
                <h1>LOGIN</h1>
            </div>
            <div class="login-main">
                <form class="form-items">
                    <div class="form-items-email">
                        <label class="span-form">EMAIL OU USÚARIO</label>
                        <br><input type="text" id="name" placeholder="Email ou usuário" required autofocus>
                    </div>
                    <div class="form-items-password">
                        <label class="span-form">SENHA</label>
                        <br><input type="password" id="password" placeholder="Senha" required>
                    </div>
                    <div class="form-items-checkbox">
                        <div class="form-items-remeberPassword"><input type="checkbox">
                            <label class="span-form">Lembrar de mim</label>
                        </div>
                        <div class="form-items-forgotPassword"><a href="#" class="forgotPassword">ESQUECI A SENHA</a>
                        </div>
                    </div>
                    <button type="submit" class="form-items-btn">LOGAR</button>
                </form>
            </div>
            <div class="login-footer">
                <h3>NÃO TEM CONTA?<a href="#"> CRIE AGORA GRATUITAMENTE!</a></h3>
                <div class="login-footer-social-btns">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                         </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"></path>
                         </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <rect x="4" y="4" width="16" height="16" rx="4"></rect>
                            <circle cx="12" cy="12" r="3"></circle>
                            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"></line>
                         </svg>
                    </a>
                </div>
            </div>
        </div>
</body>
</html>
